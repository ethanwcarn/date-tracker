<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Tracker - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Date Tracker</h2>
            <div class="nav-links">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/calendar" class="nav-link">Calendar</a>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1 id="welcome-greeting">Hello, <span id="user-name">Guest</span></h1>
                <p id="welcome-message" class="welcome-message">Ready to create some beautiful memories together? âœ¨</p>
            </div>
            <div class="total-counter">
                <span class="counter-label">Total Dates:</span>
                <span id="total-count" class="counter-value">0</span>
            </div>
        </div>
        
        <div class="filters-section">
            <h3>Filters</h3>
            <div class="filters-grid">
                <input type="text" id="filter-activity" placeholder="Filter by activity name">
                <input type="text" id="filter-location" placeholder="Filter by location">
                <select id="filter-rating">
                    <option value="">All Ratings</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <input type="date" id="filter-date">
                <button id="clear-filters" class="btn btn-secondary">Clear Filters</button>
            </div>
        </div>
        
        <div class="action-bar">
            <button id="add-date-btn" class="btn btn-primary">+ Add New Date</button>
        </div>
        
        <div class="dates-section">
            <div class="dates-column">
                <h2>Future Dates</h2>
                <div id="future-dates" class="dates-list"></div>
            </div>
            <div class="dates-column">
                <h2>Past Dates</h2>
                <div id="past-dates" class="dates-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Date Modal -->
    <div id="date-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Date</h2>
            <form id="date-form">
                <input type="hidden" id="date-id">
                <div class="form-group">
                    <label for="activity-name">Activity Name *</label>
                    <input type="text" id="activity-name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="date-day">Date *</label>
                    <input type="date" id="date-day" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-5)</label>
                    <select id="rating">
                        <option value="">No rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="4"></textarea>
                    <div id="notes-meta" class="notes-meta" style="display: none;"></div>
                </div>
                <div class="form-group" id="photos-section" style="display: none;">
                    <label>Photos</label>
                    <div id="photos-container" class="photos-container"></div>
                    <input type="file" id="photo-upload" accept="image/*" multiple>
                    <button type="button" id="upload-photo-btn" class="btn btn-secondary">Upload Photo</button>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="delete-date-btn" class="btn btn-danger" style="display: none;">Delete</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Name Prompt Modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Complete Your Profile</h2>
            <p>Please add your first and last name to personalize your experience.</p>
            <form id="name-form">
                <div class="form-group">
                    <label for="profile-first-name">First Name *</label>
                    <input type="text" id="profile-first-name" required>
                </div>
                <div class="form-group">
                    <label for="profile-last-name">Last Name *</label>
                    <input type="text" id="profile-last-name" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
